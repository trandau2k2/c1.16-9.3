<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 3</title>
</head>
<body>
    <script>
        let value = prompt('Type a number', 0);
        if (value > 0) {
            alert("Đây là số dương");
        } else if (value < 0) {
            alert("Đây là số âm");
        } else {
            alert(" Số 0 :)))");
        }
    </script>
</body>
</html>
