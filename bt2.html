<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
    <script>
        let a = prompt('a?', '');
        switch (a) {
            case 0:
                a= 0;
                break;
            case 1:
                a= 1;
                break;
            case 2:
            case 3:
                a= '2,3';
                break;
        }
        alert(a);
    </script>
</body>
</html>
